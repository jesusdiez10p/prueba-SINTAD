<mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" [(ngModel)]="documento.nombre">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Codigo</mat-label>
    <input matInput placeholder="Codigo" [(ngModel)]="documento.codigo">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>descripcion</mat-label>
    <input matInput placeholder="descripcion" [(ngModel)]="documento.descripcion">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label *ngIf="documento.estado">Estado: {{documento.estado}}</mat-label>
    <mat-select matInput [(ngModel)]="documento.estado">
        <mat-option value=0>0</mat-option>
        <mat-option value=1>1</mat-option>
    </mat-select>
</mat-form-field>
<button mat-button color="primary" (click)="aceptar()">   
Aceptar
</button>
<button mat-button color="warn" (click)="cerrar()">
Cancelar
</button>
