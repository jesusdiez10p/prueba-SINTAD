<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-menu></app-menu>
<div>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar Documento">
    </mat-form-field>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="table table-hover">

        <ng-container matColumnDef="idDocumento">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo!=null?element.codigo:"-"}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="openModal(row)">
                    <span class="material-icons">
                        edit
                    </span>    
                </button>
                <button mat-button color="warn" (click)="onDelete(row.id)">
                    <span class="material-icons">
                        delete
                    </span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
    <button mat-raised-button color="primary" (click)="openModal()" style="float: right;">
        <span class="material-icons">
            add_circle
        </span>    
    </button>
    <nav>
        <ul>
            <a class="btn btn-primary" routerLink="/entidad" routerLinkActive="active">Entidad Component</a>
            <a class="btn btn-success" routerLink="/contribuyente" routerLinkActive="active">Contribuyente Component</a>
        </ul>
    </nav>
</div>
